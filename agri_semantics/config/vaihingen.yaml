experiment:
    id: 'test_representation_mapping'

##Data
data:
    name: 'vaihingen'
    # path_to_dataset: 'agri_semantics/datasets/vaihingen/'
    path_to_dataset: 'bayesian_erfnet/agri_semantics/datasets/vaihingen/'
    img_prop:
        width: 400
        height:
        keep_aspect_ratio: true
    depth: 3
    batch_size: 8
    train_shuffle: true
    num_workers: 0

##Training
train:
    n_gpus: 0
    num_workers: 4
    max_epoch: 1
    lr: 0.0001
    weight_decay: 0.001
    num_mc_aleatoric: 50
    num_mc_epistemic: 2
    patience: 500

    transformations:
        # random_rotation:
        #   min_angle: -180
        #   max_angle:  180
        #   step_size:   2
        # random_crop:
        #   height:
        #   width: 200
        resize:
          height:
          width: 344
          keep_aspect_ratio: true
        #color_jitter:
        #  brightness: 0.0 # 0.0-1.0
        #  contrast: 0.0 # 0.0-1.0
        #  saturation: 0.8 # 0.0-1.0
        #  hue: 0.0 # -0.5-0.5

val:
    transformations:
        resize:
          height:
          width: 344
          keep_aspect_ratio: true

test:
    transformations:
        resize:
          height:
          width: 344
          keep_aspect_ratio: true

##Network
model:
    name: 'erfnet'
    aleatoric_model: false
    ensemble_model: false
    num_models: 1
    epistemic_version: 'all'
    deep_encoder: false
    shared_decoder: true
    num_classes: 7
    num_classes_pretrained: 20
    loss: 'xentropy'
    in_channels: 3
    dropout_prob: 0.5
